<head>

    <!-- Custom Style -->
    <style>
        /* Color Scheme */
        :root {
            --primary-bg: linear-gradient(145deg, rgba(99, 102, 241, 1) 0%, rgba(45, 55, 72, 1) 50%, rgba(17, 24, 39, 1) 100%);
            --sidebar-bg: #1f2937;
            --hover-bg: #4338ca;
            --stats-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --text-color: #fff;
            --accent-color: #4338ca;
            --modal-bg: rgba(0, 0, 0, 0.7);
        }

        /* Background & Sidebar */
        body {
            background: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }

        #sidebar {
            transition: transform 0.3s ease-in-out;
            background-color: var(--sidebar-bg);
        }

        .sidebar-link {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }

        /* Responsive Layout */
        @media (max-width: 1024px) {
            #main-content {
                margin-left: 0;
            }

            #sidebar {
                transform: translateX(-100%);
            }

            #sidebar.show {
                transform: translateX(0);
            }
        }

        /* Stats Box */
        .stats-box {
            background: var(--stats-gradient);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
        }

        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Profile Menu */
        #user-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #2d3748;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        #user-menu.open {
            display: block;
        }

        #user-menu a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #user-menu a:hover {
            background-color: #4c51bf;
        }

        /* Modal for Account Settings and Profile */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1f2937;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal.open {
            display: flex;
        }

        /* Modern UI improvements */
        body {
            background: var(--primary-bg);
        }

        /* Stats Box Modern Design */
        .stats-box {
            background: var(--stats-gradient);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .stats-box h2 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .stats-box p {
            font-size: 2.25rem;
            font-weight: 800;
        }

        .stats-box i {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 50%;
        }

    </style>
</head>
